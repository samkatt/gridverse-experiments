[tox]
envlist = py39, flake8, mypy, pylint, black

[travis]
python =
    3.9: py39

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 gridverse_experiments tests

[testenv:mypy]
basepython = python
deps = mypy
commands = mypy gridverse_experiments tests

[testenv:pylint]
basepython = python
deps =
    pylint
    pytest
commands = pylint gridverse_experiments tests

[testenv:black]
basepython = python
deps = black
commands = black --check --diff gridverse_experiments tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}
